<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street View para VR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }
        .container {
            display: flex;
            gap: 40px; /* Espaço entre as caixas */
            margin: 0 40px; /* Bordas laterais = mesma largura do gap */
        }
        .street-view-container {
            width: 300px; /* Largura reduzida para VR */
            height: 300px; /* Altura reduzida para VR */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        #street-view-1, #street-view-2 {
            width: 100%;
            height: 100%;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        /* Ajustes para modo tela cheia */
        :fullscreen .container {
            margin: 0;
            gap: 40px;
        }
        :fullscreen .street-view-container {
            width: calc(50vw - 40px); /* Ajuste proporcional na tela cheia */
            height: calc(100vh - 40px);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="street-view-container">
            <div id="street-view-1"></div>
        </div>
        <div class="street-view-container">
            <div id="street-view-2"></div>
        </div>
    </div>

    <div class="controls">
        <button id="fullscreen-button" onclick="toggleFullscreen()">Tela Cheia</button>
        <button id="sync-button" onclick="toggleSync()">Ativar Sincronização</button>
        <button onclick="resetViews()">Resetar Visualizações</button>
    </div>

    <!-- Carrega a API do Google Maps JavaScript com sua chave -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkY6n5G0Tuf7Y1uOH4fN_KUgngc2-q8hc&callback=initStreetView" async defer></script>

    <script>
        let panorama1, panorama2;
        let isSyncing = false;
        let syncInterval;

        function initStreetView() {
            const location = { lat: -5.0668158, lng: -42.8132403 };
            const streetViewOptions = {
                position: location,
                pov: { heading: 165, pitch: 0 },
                zoom: 1,
            };

            panorama1 = new google.maps.StreetViewPanorama(
                document.getElementById("street-view-1"),
                streetViewOptions
            );

            panorama2 = new google.maps.StreetViewPanorama(
                document.getElementById("street-view-2"),
                streetViewOptions
            );
        }

        function syncViews() {
            const pov = panorama1.getPov();
            const position = panorama1.getPosition();
            const zoom = panorama1.getZoom();

            panorama2.setPov(pov);
            panorama2.setZoom(zoom);

            if (!panorama2.getPosition().equals(position)) {
                panorama2.setPosition(position);
            }
        }

        function toggleSync() {
            const syncButton = document.getElementById("sync-button");

            if (isSyncing) {
                clearInterval(syncInterval);
                syncButton.textContent = "Ativar Sincronização";
                syncButton.style.backgroundColor = "#007bff";
            } else {
                syncInterval = setInterval(syncViews, 50);
                syncButton.textContent = "Desativar Sincronização";
                syncButton.style.backgroundColor = "#dc3545";
            }

            isSyncing = !isSyncing;
        }

        function resetViews() {
            const location = { lat: -5.0668158, lng: -42.8132403 };
            const streetViewOptions = {
                position: location,
                pov: { heading: 165, pitch: 0 },
                zoom: 1,
            };

            panorama1.setPosition(location);
            panorama1.setPov(streetViewOptions.pov);
            panorama1.setZoom(streetViewOptions.zoom);

            panorama2.setPosition(location);
            panorama2.setPov(streetViewOptions.pov);
            panorama2.setZoom(streetViewOptions.zoom);
        }

        // Função para alternar o modo de tela cheia
        function toggleFullscreen() {
            const fullscreenButton = document.getElementById("fullscreen-button");
            
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Erro ao tentar entrar em tela cheia: ${err.message}`);
                });
                fullscreenButton.textContent = "Sair da Tela Cheia";
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    fullscreenButton.textContent = "Tela Cheia";
                }
            }
        }

        // Atualiza o texto do botão quando o modo de tela cheia muda
        document.addEventListener('fullscreenchange', () => {
            const fullscreenButton = document.getElementById("fullscreen-button");
            if (document.fullscreenElement) {
                fullscreenButton.textContent = "Sair da Tela Cheia";
            } else {
                fullscreenButton.textContent = "Tela Cheia";
            }
        });
    </script>
</body>
</html>
