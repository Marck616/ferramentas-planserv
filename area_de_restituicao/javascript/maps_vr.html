<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Street View VR</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            touch-action: none;
        }
        .main-container {
            display: flex;
            gap: 100px;
            margin: 0 100px;
            perspective: 1000px;
        }
        .view-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* Espaço reduzido entre view e botões */
        }
        .street-view-container {
            width: 300px;
            height: 250px;
            border-radius: 5px;
            overflow: hidden;
        }
        #street-view-1, #street-view-2 {
            width: 100%;
            height: 100%;
        }
        .controls {
            display: flex;
            gap: 8px; /* Espaço menor entre botões */
        }
        .controls button {
            padding: 6px 10px; /* Botões bem menores */
            font-size: 10px; /* Fonte reduzida */
            cursor: pointer;
            background-color: rgba(0, 123, 255, 0.7);
            color: white;
            border: none;
            border-radius: 4px;
            min-width: 60px; /* Largura mínima consistente */
            transition: all 0.1s ease;
        }
        .controls button:hover {
            background-color: rgba(0, 86, 179, 0.8);
        }
        .controls button:active {
            transform: scale(0.95);
        }
        
        /* Ajustes para modo tela cheia */
        :fullscreen .main-container {
            margin: 0;
            gap: 100px;
        }
        :fullscreen .street-view-container {
            width: calc(50vw - 100px);
            height: calc(80vh - 100px);
        }
        :fullscreen .controls button {
            padding: 8px 12px;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="view-column">
            <div class="street-view-container">
                <div id="street-view-1"></div>
            </div>
            <div class="controls">
                <button onclick="toggleFullscreen()">Tela Cheia</button>
                <button onclick="toggleSync()">Sincronizar</button>
                <button onclick="resetViews()">Resetar</button>
            </div>
        </div>
        
        <div class="view-column">
            <div class="street-view-container">
                <div id="street-view-2"></div>
            </div>
            <div class="controls">
                <button onclick="toggleFullscreen()">Tela Cheia</button>
                <button onclick="toggleSync()">Sincronizar</button>
                <button onclick="resetViews()">Resetar</button>
            </div>
        </div>
    </div>

    <!-- Carrega a API do Google Maps JavaScript com sua chave -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkY6n5G0Tuf7Y1uOH4fN_KUgngc2-q8hc&callback=initStreetView" async defer></script>

    <script>
        let panorama1, panorama2;
        let isSyncing = false;
        let syncInterval;

        function initStreetView() {
            const location = { lat: -5.0668158, lng: -42.8132403 };
            const streetViewOptions = {
                position: location,
                pov: { heading: 165, pitch: 0 },
                zoom: 1,
                disableDefaultUI: true,
                showRoadLabels: false,
                addressControl: false
            };

            panorama1 = new google.maps.StreetViewPanorama(
                document.getElementById("street-view-1"),
                streetViewOptions
            );

            panorama2 = new google.maps.StreetViewPanorama(
                document.getElementById("street-view-2"),
                streetViewOptions
            );
        }

        function syncViews() {
            const pov = panorama1.getPov();
            const position = panorama1.getPosition();
            const zoom = panorama1.getZoom();

            panorama2.setPov(pov);
            panorama2.setZoom(zoom);

            if (!panorama2.getPosition().equals(position)) {
                panorama2.setPosition(position);
            }
        }

        function toggleSync() {
            isSyncing = !isSyncing;
            const syncButtons = document.querySelectorAll('.controls button:nth-child(2)');
            
            if (isSyncing) {
                syncInterval = setInterval(syncViews, 30);
                syncButtons.forEach(btn => {
                    btn.textContent = "✓ Sinc";
                    btn.style.backgroundColor = "rgba(40, 167, 69, 0.7)";
                });
            } else {
                clearInterval(syncInterval);
                syncButtons.forEach(btn => {
                    btn.textContent = "Sincronizar";
                    btn.style.backgroundColor = "rgba(0, 123, 255, 0.7)";
                });
            }
        }

        function resetViews() {
            const location = { lat: -5.0668158, lng: -42.8132403 };
            const streetViewOptions = {
                position: location,
                pov: { heading: 165, pitch: 0 },
                zoom: 1,
            };

            panorama1.setPosition(location);
            panorama1.setPov(streetViewOptions.pov);
            panorama1.setZoom(streetViewOptions.zoom);

            panorama2.setPosition(location);
            panorama2.setPov(streetViewOptions.pov);
            panorama2.setZoom(streetViewOptions.zoom);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Erro ao tentar entrar em tela cheia: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        document.addEventListener('fullscreenchange', updateButtonTexts);
        
        function updateButtonTexts() {
            const fullscreenButtons = document.querySelectorAll('.controls button:first-child');
            if (document.fullscreenElement) {
                fullscreenButtons.forEach(btn => {
                    btn.textContent = "Sair";
                });
            } else {
                fullscreenButtons.forEach(btn => {
                    btn.textContent = "Tela Cheia";
                });
            }
        }
    </script>
</body>
</html>
