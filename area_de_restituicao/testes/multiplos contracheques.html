<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7166056342958503"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de Múltiplos PDFs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        header {
            margin: 20px;
            text-align: center;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .pdf-container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Visualizador de Múltiplos PDFs</h1>
        <p>Insira os links dos PDFs, separados por vírgulas:</p>
        <div>
            <input type="text" id="pdfLinks" placeholder="Insira os links aqui, separados por vírgula" />
            <button onclick="generatePDFs()">Gerar PDFs</button>
        </div>
    </header>
    <main>
        <div class="pdf-container" id="pdfContainer"></div>
    </main>

    <script>
        function generatePDFs() {
            const pdfContainer = document.getElementById("pdfContainer");
            const pdfLinks = document.getElementById("pdfLinks").value.split(",");
            
            // Limpa a exibição anterior
            pdfContainer.innerHTML = "";

            if (pdfLinks.length > 0) {
                pdfLinks.forEach(link => {
                    const trimmedLink = link.trim();
                    if (trimmedLink) {
                        // Cria um iframe para cada PDF
                        const iframe = document.createElement("iframe");
                        iframe.src = trimmedLink;
                        iframe.title = "Visualizador de PDF";
                        pdfContainer.appendChild(iframe);
                    }
                });
            } else {
                alert("Por favor, insira ao menos um link válido para gerar os PDFs.");
            }
        }
    </script>
</body>
</html>
