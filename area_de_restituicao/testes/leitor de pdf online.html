<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7166056342958503"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de PDFs Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        header {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        iframe {
            width: 90%;
            height: 70%;
            border: none;
            margin-top: 10px;
        }
        #downloadButton {
            margin-top: 20px;
            display: none;
        }
        .clicked {
            background-color: #28a745 !important;
        }
    </style>
</head>
<body>
    <header>
        <h1>Leitor de PDFs Online</h1>
        <p>Insira o link do PDF para visualizá-lo abaixo:</p>
        <div>
            <input type="text" id="pdfLink" placeholder="Insira o link do PDF aqui" />
            <button onclick="loadPDF()">Carregar PDF</button>
        </div>
    </header>
    <main>
        <iframe id="pdfViewer" src="" title="Visualizador de PDF"></iframe>
        <a id="downloadButton" href="#" download>
            <button id="downloadBtn">Baixar PDF</button>
        </a>
    </main>

    <script>
        function loadPDF() {
            const pdfLink = document.getElementById("pdfLink").value;
            const pdfViewer = document.getElementById("pdfViewer");
            const downloadButton = document.getElementById("downloadButton");

            if (pdfLink) {
                pdfViewer.src = pdfLink;
                downloadButton.href = pdfLink;
                downloadButton.style.display = "block";

                // Remove a classe "clicked" se o PDF for alterado
                const downloadBtn = document.getElementById("downloadBtn");
                downloadBtn.classList.remove("clicked");
            } else {
                alert("Por favor, insira um link válido para o PDF.");
            }
        }

        // Adiciona evento ao botão de download
        const downloadBtn = document.getElementById("downloadBtn");
        downloadBtn.addEventListener("click", function () {
            this.classList.add("clicked");
        });
    </script>
</body>
</html>
